<html>
  <head>
    <link rel="stylesheet" href="rfview.css" />

    <script type="text/javascript" src="vis-network.js"></script>

    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  </head>

  <form onsubmit="LoadJSON(); return false;">
    <label for="jsonFile">Path to JSON model file (click load and):</label>
    <input id="jsonFile" type="text" value="rf.json" style="width: 200px;" />
    <input type="submit" value="Load" />
  </form>

  <form onsubmit="draw(); return false;">
    <label for="treeId">Tree id to show:</label>
    <input id="treeId" type="text" value="0" style="width: 50px;" />

    <label for="colorBy">Choose Node Color Source:</label>
    <select id="colorBy" name="colorBy">
      <option value="samples">samples</option>
      <option value="impurity">impurity</option>
      <option value="impurityReduction">impurityReduction</option>
      <option value="NA">NA</option>
    </select>

    <label for="labelBy">Choose Node Color Source:</label>
    <select id="labelBy" name="labelBy">
      <option value="splitVar">splitVar</option>
      <option value="samples">samples</option>
      <option value="impurity">impurity</option>
      <option value="impurityReduction">impurityReduction</option>
      <option value="NA">NA</option>
    </select>

    <input type="submit" value="Plot" />
  </form>

  <div id="mynetwork"></div>

  <script type="text/javascript" src="rfview.js"></script>
</html>
